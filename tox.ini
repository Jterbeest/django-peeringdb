
[pytest]
norecursedirs = .facsimile data gen .tox


[tox]
envlist =
    py27-cov-init
    {py27,py33,py34,py35}-django18,
    {py27,py34,py35}-django19,
    {py27,py34,py35}-django110,
    py27-cov-report


[testenv]
passenv = CI TRAVIS*
#setenv =
#    COVERAGE_FILE=.coverage.tox.{envname}
deps =
    setuptools>=3.4.4
    django18: Django==1.8.17
    django19: Django==1.9.12
    django110: Django==1.10.5
    -r{toxinidir}/facsimile/requirements.txt
    -r{toxinidir}/facsimile/requirements-test.txt
commands =
    py.test --cov={envsitepackagesdir}/django_peeringdb --sync=prod --sync-debug
    codecov -e TOXENV


[testenv:py27-cov-init]
setenv =
    COVERAGE_FILE = .coverage
commands =
    coverage erase


[testenv:py27-cov-report]
setenv =
    COVERAGE_FILE = .coverage
commands =
    coverage combine
    coverage xml
    coverage report --show-missing
    codecov -e TOXENV

